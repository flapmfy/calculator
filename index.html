<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet"> 
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
    <div class="calculator">
      <header class="space-between calculator__header">
        <h1 class="logo">calc</h1>

        <div class="theme-setter">
          <div class="subtext">theme</div>

          <div class="toggle-element">
            <div class="toggle-indicator">
              <span>1</span><span>2</span><span>3</span>
            </div>
            <div class="toggle3w">
              <input class="radio radio1" type="radio" name="3w" value="theme1" checked>
              <input class="radio radio2" type="radio" name="3w" value="theme2">
              <input class="radio radio3" type="radio" name="3w" value="theme3">
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </header>

      <section class="screen"></section>

      <section class="keypad">
        <div class="key blank num">7</div>
        <div class="key blank num">8</div>
        <div class="key blank num">9</div>
        <div class="key delete action">del</div>
        <div class="key blank num">4</div>
        <div class="key blank num">5</div>
        <div class="key blank num">6</div>
        <div class="key blank action">+</div>
        <div class="key blank num">1</div>
        <div class="key blank num">2</div>
        <div class="key blank num">3</div>
        <div class="key blank action">-</div>
        <div class="key blank num">.</div>
        <div class="key blank num">0</div>
        <div class="key blank action">/</div>
        <div class="key blank action">x</div>
        
        <div class="key reset action">reset</div>
        <div class="key calculate action">=</div>
      </section>
    </div>

    
</body>
</html>
