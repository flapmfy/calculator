<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
    <div class="calculator">
      <header class="space-between calculator__header">
        <div class="logo">calc</div>
        <div class="theme-setter">
          <div>theme</div>
          <div class="toggle-element">
            <div class="toggle-indicator"><span>1</span><span>2</span></div>
            <input class="toggle" type="checkbox" name="" id="">
          </div>
        </div>
      </header>

      <section class="screen"></section>

      <section class="keypad">
        <div class="key numkey">7</div>
        <div class="key numkey">8</div>
        <div class="key numkey">9</div>
        <div class="key delete">del</div>
        <div class="key numkey">4</div>
        <div class="key numkey">5</div>
        <div class="key numkey">6</div>
        <div class="key numkey">+</div>
        <div class="key numkey">1</div>
        <div class="key numkey">2</div>
        <div class="key numkey">3</div>
        <div class="key numkey">-</div>
        <div class="key numkey">.</div>
        <div class="key numkey">0</div>
        <div class="key numkey">/</div>
        <div class="key numkey">x</div>
        
        <div class="key reset">reset</div>
        <div class="key calculate">=</div>
      </section>
    </div>
</body>
</html>
